<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- This config allows anyone to control uk.co.madeo.rs232server -->

  <policy context="default">
    <allow send_destination="uk.co.madeo.rs232server"/>
    <allow own="uk.co.madeo.rs232server"/>
  </policy>
</busconfig>
